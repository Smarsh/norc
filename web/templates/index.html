{% load norc_extras %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Author" content="Max Bogue">
        <title>Norc View</title>
        <link href="/static/css/norc_display.css" type="text/css" rel="stylesheet">
        <script src="/static/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="/static/js/norc_display.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Norc Status</h1>
        <div id="daemons-section" class="content">
            <h2>Daemons</h2>
            <span class="timeframe">Timeframe: </span>
            <table class="data"></table>
            <div class="paging">
                <span class='prev_page'>Previous</span> |
                <span class='next_page'>Next</span>
            </div>
        </div>
        <div id="sqsdaemons-section" class="content">
            <span class="timeframe">Timeframe: </span>
            <table class="data"></table>
            <div class="paging">
                <span class='prev_page'>Previous</span> |
                <span class='next_page'>Next</span>
            </div>
        </div>
        <div id="jobs-section" class="content">
            <h2>Jobs</h2>
            <table class="data"></table>
            <div class="paging">
                <span class='prev_page'>Previous</span> |
                <span class='next_page'>Next</span>
            </div>
        </div>
    </body>
</html>
