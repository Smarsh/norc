{% load norc_extras %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Author" content="Max Bogue">
        <title>Norc View</title>
        <link href="/static/css/norc_display.css" type="text/css" rel="stylesheet">
        <script src="/static/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="/static/js/norc_display.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Norc Status</h1>
        <div id="daemons" class="content">
            <h2>Daemons</h2>
            <span id="timeframe">Timeframe: 
                <span onclick="refreshSection('daemons', {since:'m10min'});">10m</span>
                <span onclick="refreshSection('daemons', {since:'m30min'});">30m</span>
                <span onclick="refreshSection('daemons', {since:'m1h'});">1h</span>
                <span onclick="refreshSection('daemons', {since:'m3h'});">3h</span>
                <span onclick="refreshSection('daemons', {since:'m12h'});">12h</span>
                <span onclick="refreshSection('daemons', {since:'m1d'});">1d</span>
                <span onclick="refreshSection('daemons', {since:'m7d'});">7d</span>
                <span onclick="refreshSection('daemons', {since:'all'});">all</span>
            </span>
            <table></table>
            <div class="page_nav">
                <span class='prev_page'>Previous</span> |
                <span class='next_page'>Next</span>
            </div>
        </div>
        <div id="jobs" class="content">
            <h2>Jobs</h2>
            <table></table>
            <div class="page_nav">
                <span class='prev_page'>Previous</span> |
                <span class='next_page'>Next</span>
            </div>
        </div>
    </body>
</html>
