{% load norc_extras %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Author" content="Max Bogue">
        <link href="/static/css/norc_display.css" type="text/css" rel="stylesheet">
        <title>Norc View</title>
        <!-- <link href="style.css" type="text/css" rel="stylesheet"> -->
        <script src="/static/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="/static/js/norc_display.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Norc Status</h1>
        <div id="ndss">
            <h2>Daemon Status</h2>
            <span id="timeframe">Timeframe: 
                <span onclick="refreshDaemonSection({since:'m10min'});">10m</span>
                <span onclick="refreshDaemonSection({since:'m30min'});">30m</span>
                <span onclick="refreshDaemonSection({since:'m1h'});">1h</span>
                <span onclick="refreshDaemonSection({since:'m3h'});">3h</span>
                <span onclick="refreshDaemonSection({since:'m12h'});">12h</span>
                <span onclick="refreshDaemonSection({since:'m1d'});">1d</span>
                <span onclick="refreshDaemonSection({since:'m7d'});">7d</span>
                <span onclick="refreshDaemonSection({since:'all'});">all</span>
            </span>
            <table></table>
            <div id="page_nav">
                <span class='prev_page'>Previous</span> |
                <span class='next_page'>Next</span>
            </div>
        </div>
    </body>
</html>
