{% load norc_extras %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Author" content="Max Bogue">
        <title>Norc View</title>
        <!-- <link href="style.css" type="text/css" rel="stylesheet"> -->
        <script src="/static/js/jquery-1.4.2.min.js" type="text/javascript">
        </script>
        <script src="/static/js/norc_display.js" type="text/javascript">
        </script>
        <style type="text/css">
            body {
                background-color:#FFF;
                color:#000;
                font-family:"", "Verdana";
                font-size:10px;
            }
            table {
                padding:1px;
                text-align:center;
                border-spacing:0px;
                width:100%;
            }
            th {
                margin:0px;
                padding:0px 5px 2px 5px;
            }
            td {
                margin:0px;
                padding:0px 5px 1px 5px;
            }
            #ndss {
                margin-left:auto;
                margin-right:auto;
            }
            #ndss table {
                font-family:"Trebuchet MS", "Courier New";
                font-size:10px;
            }
            .odd {
                background-color:#DDD;
            }
            .even {
                background-color:#FFF;
            }
            .clickable {
                color:#888;
                text-decoration:underline;
                cursor:pointer;
            }
            #page_nav {
                text-align:center;
            }
            table.details {
                background-color:#EEE;
            }
            .success {
                background-color:#8F0;
            }
            .running {
                background-color:#EEEE00;
            }
            .error {
                background-color:#FF2222;
            }
            .skipped {
                background-color:#FFAA00;
            }
            .retry {
                background-color:#FFAA00;
            }
            .timedout {
                background-color:#FF2222;
            }
            .continue {
                background-color:#FFAA00;
            }
        </style>
        <script type="text/javascript"></script>
    </head>
    <body>
        <h1>Norc Status</h1>
        <div id="ndss">
            <h2>Daemon Status</h2>
            <span id="timeframe">Timeframe: 
                <span onclick="updateDaemons({since:'m10min'});">10m</span>
                <span onclick="updateDaemons({since:'m30min'});">30m</span>
                <span onclick="updateDaemons({since:'m1h'});">1h</span>
                <span onclick="updateDaemons({since:'m3h'});">3h</span>
                <span onclick="updateDaemons({since:'m12h'});">12h</span>
                <span onclick="updateDaemons({since:'m1d'});">1d</span>
                <span onclick="updateDaemons({since:'m7d'});">7d</span>
                <span onclick="updateDaemons({since:'all'});">all</span>
            </span>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Region</th>
                    <th>Host</th>
                    <th>PID</th>
                    <th>Running</th>
                    <th>Success</th>
                    <th>Error</th>
                    <th>Status</th>
                    <th>Started</th>
                    <th>Ended</th>
                </tr>
            </table>
            <div id="page_nav">
                <span class='next_page'>Next</span> |
                <span class='prev_page'>Previous</span>
            </div>
        </div>
    </body>
</html>
