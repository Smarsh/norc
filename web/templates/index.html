{% load norc_extras %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Norc View</title>
        <link href="/static/css/status.css" type="text/css" rel="stylesheet">
        <script type="text/javascript">
            var SQS_ENABLED = {% if sqs %}true{% else %}false{% endif %}
        </script>
        <script src="/static/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="/static/js/status.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="content">
            <h1>Norc Status</h1>
            <span id="timestamp"></span>
            <span id="auto-reload"><input type="checkbox"/>Auto-reload</span>
            <div id="daemons-section">
                <h2>Daemons</h2>
                <ul class="timeframe"></ul>
                <table id="daemons"></table>
            </div>
            {% if sqs %}
            <div id="sqsqueues-section">
                <h2>SQS Queues</h2>
                <table id="sqsqueues"></table>
            </div>
            {% endif %}
            <div id="jobs-section">
                <h2>Jobs</h2>
                <table id="jobs"></table>
            </div>
        </div>
    </body>
</html>
