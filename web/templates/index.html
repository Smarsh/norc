<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Author" content="Max Bogue">
        <title>Norc View</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
        <style type="text/css">
            body {
                background-color:#000;
                color:#FFF;
            }
            td {
                padding:5px;
                border:1px #FFF solid;
            }
            .region {
                display:none;
            }
        </style>
        <script type="text/javascript">
        function selectRegion(dropdown) {
            var region = dropdown.options[dropdown.selectedIndex].value;
            document.getElementsByClassName('region').style.display = 'none';
            document.getElementByID(region).style.display = 'block';
        }
        </script>
    </head>
    <body>
        <form>
            <select name="region" onChange='selectRegion(this.form.region);'>
            {% for r in regions %}
                <option value="{{ r.name }}">{{ r.name }}</option>
            {% endfor %}
            </select>
        </form>
        {% for r in regions %}
        <div id="{{ r.name }}" class="region">
            {{ r.name }}
            <h1>{{ regions.r.name }}</h1>
            {% for date in dataMap.r.values %}
                <h2>{{ date }}</h2>
            {% endfor %}
        {% endfor %}
        <table>
            <tr>
                <td>Day:</td>
                <td>Task:</td>
                <td>Count:</td>
                <td>Average:</td>
            </tr>
        {% for t in tasks %}
            <tr>
                <td>{{ t.date }}</td>
                <td>{{ t.task }}</td>
                <td>{{ t.count }}</td>
                <td>{{ t.average }}</td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
